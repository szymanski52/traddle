{% extends "layout.html" %}

{% block content %}
<h1>Upload Files</h1>
<form action="{{ url_for('process_files') }}" method="post" enctype="multipart/form-data">
    <label for="inference_code">Inference Code:</label>
    <input type="file" name="inference_code" required><br>
    <label for="weights">Weights:</label>
    <input type="file" name="weights" required><br>
    <label for="requirements">Requirements File:</label>
    <input type="file" name="requirements" required><br>
    <input type="submit" value="Upload">
</form>

{% if result %}
<h2>Result</h2>
<pre>{{ result }}</pre>
{% endif %}
{% endblock %}
